<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SimpleSync Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              warm: {
                50: '#FBF9F6', // Main background
                100: '#F5F2ED', // Secondary background
                200: '#E6E2DC', // Borders
                300: '#D6D1CA',
                800: '#4A453E', // Primary text
                900: '#2C2A25', // Dark text
              },
              sage: {
                50: '#F4F7F4',
                100: '#E3EBE3',
                500: '#8FA88F',
              },
              accent: '#5D5850',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(44, 42, 37, 0.05)',
              'soft-hover': '0 10px 25px -5px rgba(44, 42, 37, 0.08)',
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(12px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FBF9F6;
        color: #4A453E;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::selection {
        background-color: #E3EBE3;
        color: #2C2A25;
      }
      /* Custom Date Input Styling */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        opacity: 0.5;
        cursor: pointer;
        filter: invert(30%);
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
        opacity: 0.8;
      }
    </style>
