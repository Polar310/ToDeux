<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OAuth Callback</title>
  </head>
  <body>
    <script>
      (function(){
        const params = new URLSearchParams(window.location.search || window.location.hash.replace(/^#/, '?'));
        const code = params.get('code');
        const state = params.get('state');
        if (window.opener && code) {
          try {
            window.opener.postMessage({ type: 'oauth2callback', code, state }, window.location.origin);
          } catch (e) {
            // ignore
          }
        }
        // show a small message
        document.body.innerHTML = '<div style="font-family:system-ui, -apple-system, Roboto, sans-serif; padding:24px; text-align:center;">You can close this window and return to the app.</div>';
      })();
    </script>
  </body>
</html>
